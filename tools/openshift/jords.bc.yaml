---
apiVersion: v1
kind: Template
labels: 
  template: educ-jords-pipeline-template
metadata: 
  name: educ-jords-pipeline-template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata: 
    name: "educ-jords-pipeline"
  spec:
    source:
      git:
        ref: feature/jenkinsfile
        uri: "https://github.com/bcgov/EDUC-JORDS"
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: tools/jenkins/jenkinsfile
