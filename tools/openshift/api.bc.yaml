---
apiVersion: v1
kind: Template
labels:
  template: 'digitalid-api-template'
metadata:
  name: 'digitalid-api-template'
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: digitalid-api-pipeline
    name: digitalid-api-pipeline
    namespace: c2mvws-tools
  spec:
    source:
      git:
        ref: master
        uri: 'https://github.com/bcgov/EDUC-DIGITALID-API'
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: tools/jenkins/Jenkinsfile-api
