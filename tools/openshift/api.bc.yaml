---
apiVersion: v1
kind: Template
labels:
  template: 'api-template'
metadata:
  name: 'api-template'
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: educ-pen-api
    name: educ-pen-api
    namespace: c2mvws-tools
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: 
    output:
      to:
        kind: ImageStreamTag
        name: 'educ-pen-api:latest'
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: api
      git:
        ref: master
        uri: 'https://github.com/bcgov/EDUC-PEN-API'
      images:
      - as:
        from:
          kind: ImageStreamTag
          name: "educ-jords:latest"
          namespace: "c2mvws-tools"
        paths:
        - destinationDir: tmp
          sourcePath: /deployments
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: 'openjdk-11-rhel7:latest'
      type: Source
