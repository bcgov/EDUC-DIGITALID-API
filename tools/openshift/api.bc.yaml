---
apiVersion: v1
kind: Template
labels:
  template: 'educ-digitalid-api-template'
metadata:
  name: 'educ-digitalid-api-template'
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: educ-digitalid-api-pipeline
    name: educ-digitalid-api-pipeline
    namespace: c2mvws-tools
  spec:
    source:
      contextDir: api
      git:
        ref: master
        uri: 'https://github.com/bcgov/EDUC-DIGITALID-API'
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: jenkinsfile
